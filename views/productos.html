<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/productos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">
            <img src="../img/logo.png" alt="Logotipo Empresa" width="384" height="291">
            </a>
        </div>
        <nav id="menu">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../views/productos.html" class="active">Productos</a></li>
                <li><a href="../views/presupuesto.html">Presupuesto</a></li>
                <li><a href="../views/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Nuestros productos</h1>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="../img/producto1.jpg" alt="Producto 1"></div>
                <div class="swiper-slide"><img src="../img/producto2.jpg" alt="Producto 2"></div>
                <div class="swiper-slide"><img src="../img/producto3.jpg" alt="Producto 3"></div>
                <div class="swiper-slide"><img src="../img/producto4.jpg" alt="Producto 4"></div>
                <div class="swiper-slide"><img src="../img/producto5.jpg" alt="Producto 5"></div>
                <div class="swiper-slide"><img src="../img/producto6.jpg" alt="Producto 6"></div>
                <div class="swiper-slide"><img src="../img/producto7.jpg" alt="Producto 7"></div>
                <div class="swiper-slide"><img src="../img/producto8.jpg" alt="Producto 8"></div>
                <div class="swiper-slide"><img src="../img/producto9.jpg" alt="Producto 9"></div>
                <div class="swiper-slide"><img src="../img/producto10.jpg" alt="Producto 10"></div>
                <div class="swiper-slide"><img src="../img/producto11.jpg" alt="Producto 11"></div>
                <div class="swiper-slide"><img src="../img/producto12.jpg" alt="Producto 12"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>       
    </main>
    <footer>
        <p>Calle Ejemplo 123, Ciudad, Pa√≠s</p>
        <p>Aviso legal</p>
        <div class="social">
            <a href="https://www.instagram.com" target="_blank">
                <img src="../img/instagram.svg" alt="Instagram" width="30" height="30">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="../img/facebook.svg" alt="Facebook" width="30" height="30">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="../img/twitter.svg" alt="Twitter" width="30" height="30">
            </a>
            <a href="https://www.tiktok.com" target="_blank">
                <img src="../img/tiktok.svg" alt="TikTok" width="30" height="30">
            </a>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new Swiper(".swiper-container", {
                slidesPerView: 3,
                spaceBetween: 10,
                loop: true,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                breakpoints: {
                    768: { slidesPerView: 3 },
                    480: { slidesPerView: 2 },
                    320: { slidesPerView: 1 },
                },
            });
        });
    </script>
</body>
</html>
