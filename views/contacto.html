    <main>
        <h1>Contacto</h1>

        <div class="contact-banner">
            <img src="../img/ilustracion-mar4.jpg" alt="Ilustración del mar" class="banner-img">
        </div>

        <div class="contact-container">
            <form id="contactoForm" action="submit_contacto.php" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required
                       pattern="^[a-zA-ZÀ-ÿ\s]{3,40}$"
                       title="El nombre solo puede contener letras y espacios, mínimo 3 y máximo 40 caracteres.">

                <label for="surname">Apellidos:</label>
                <input type="text" id="surname" name="surname" required
                       pattern="^[a-zA-ZÀ-ÿ\s]{4,60}$"
                       title="Los apellidos solo pueden contener letras y espacios, mínimo 4 y máximo 60 caracteres.">

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                       title="Introduce un correo electrónico válido.">

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required
                       pattern="^[0-9]{9}$"
                       title="Introduce un número de teléfono de 9 dígitos.">

                <label for="comments">Comentarios:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>

                <div class="boton-container">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
